auto-scaling_scenario:
  title: Get started using &AS; group using the &AWS; SDK
  title_abbrev: Get started using &AS; group
   synopsis_list:
    - Create an &AS; group.
    - Gets a specific &AS; group and returns an instance Id value.
    - Describe Auto Scaling with the Id value.
    - Enable metrics collection.
    - Update an &AS; group.
    - Describe all &AS; groups to show the current state of the groups.
    - Describe account details.
    - Set desired capacity to 2.
    - Get the two instance Id values and state.
